<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login V10</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->
</head>

<body>

	<div class="limiter">
		<div class="container-login100">

			<div class="wrap-login100 p-t-50 p-b-90">
				<div class="title-custom-mnv">
					<span class="login100-form-title-mnv">
						Món Ngon Việt
					</span>
					<span class="login100-form-title p-b-51">
						Tinh Hoa Ẩm Thực Việt
					</span>
				</div>
				<form class="login100-form validate-form flex-sb flex-w">



					<div class="wrap-input100 validate-input m-b-16" data-validate="Vui lòng nhập tài khoản">
						<input class="input100" type="text" name="username" placeholder="Tài khoản">
						<span class="focus-input100"></span>
					</div>


					<div class="wrap-input100 validate-input m-b-16" data-validate="Vui lòng nhập mật khẩu">
						<input class="input100" type="password" name="pass" placeholder="Mật khẩu">
						<span class="focus-input100"></span>
					</div>



					<div class="container-login100-form-btn m-t-17">
						<button type="submit" class="login100-form-btn">
							Đăng nhập
						</button>
					</div>
					<div class="flex-sb-m w-full p-t-3 p-b-24">
						<div class="contact100-form-checkbox">
							<a href="" class="txt1">
								
									Quên mặt khẩu
							
							</a>
						</div>

						<div>
							<a href="sign-up.html" class="txt1">
								Đăng ký tài khoản
							</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>

</html>
